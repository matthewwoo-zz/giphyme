<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy Me</title>
</head>
<body>
<div>
    <a href="{{url_for('welcome')}}">Home</a>
    {% if current_user.is_annoymous %}
    <a href="{{url_for('login')}}">Login</a>
    {% else %}
    <a href="{{url_for('logout')}}">Logout</a>
    {% endif %}
</div>

<div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li> {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</div>
</body>
</html>
